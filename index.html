<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/07a09e25b7.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 mx-5 sm:mx-14">
    <header>
        <h1 class="sm:text-4xl font-bold text-center mt-5">Your <span class="text-rose-500">Budget Calculator</span>
        </h1>
    </header>
    <main>
        <section class="mt-10 mb-5 grid grid-cols-2 w-full">
            <!-- Create Banner Section -->
            <div class="flex justify-end "><img class="max-w-full rounded-lg shadow-md" src="images/banner.webp"
                    alt="banner"></div>
            <!-- Create Income Calculator Section -->
            <div class="text-center mt-6">
                <!-- set total income field -->
                <h4 class="text-2xl font-bold text-center mb-2">Income</h2>
                    <label class="h-7 font-semibold mr-2" for="total-salary">Salary:</label>
                    <input id="total-salary"
                        class="w-36 h-7 rounded-md bg-gray-400 text-white px-2 placeholder-gray-300 font-semibold"
                        placeholder="$00" type="text">
                    <!-- set total expenses calculations field -->
                    <h4 class="text-2xl font-bold text-center mt-5 mb-2">Expenses</h2>
                        <div class="flex justify-center">
                            <div class="flex flex-col gap-3 text-right font-semibold mr-3">
                                <label class="h-7" for="food">Food:</label>
                                <label class="h-7" for="rent">Rent:</label>
                                <label class="h-7" for="clothes">Clothes:</label>
                            </div>
                            <div class="flex flex-col gap-3">
                                <input id="food"
                                    class="w-36 h-7 rounded-md bg-gray-400 text-white px-2 placeholder-gray-300 font-semibold"
                                    placeholder="$00" type="text">
                                <input id="rent"
                                    class="w-36 h-7 rounded-md bg-gray-400 text-white px-2 placeholder-gray-300 font-semibold"
                                    placeholder="$00" type="text">
                                <input id="clothes"
                                    class="w-36 h-7 rounded-md bg-gray-400 text-white px-2 placeholder-gray-300 font-semibold"
                                    placeholder="$00" type="text">
                            </div>
                        </div>
                        <input id="calculate-btn"
                            class="bg-rose-500 hover:bg-rose-600 text-white font-semibold px-3 py-1 rounded-2xl mt-5"
                            type="button" value="Calculate">
                        <!-- Calculate income and expenses output field -->
                        <div class="bg-black text-gray-200 w-64 mx-auto py-3 mt-7 rounded">
                            <h5 class="text-md font-semibold text-center">Total Expenses: $<span
                                    id="total-expenses">0</span></h5>
                            <h5 class="text-md font-semibold text-center">Balance: $<span id="balance">0</span></h5>
                        </div>
                        <!-- Calculate Saving Field -->
                        <div class="flex justify-center mt-14 items-center">
                            <label class="h-7 mr-2 font-semibold" for="save">Save:</label>
                            <span class="flex">
                                <input id="save"
                                    class="w-16 h-7 bg-gray-400 text-white px-2 py-4 placeholder-gray-300 font-semibold rounded-l-2xl disabled:bg-opacity-70"
                                    placeholder="00 %" type="text" disabled>
                                <input id="save-btn"
                                    class="w-16 text-white bg-indigo-500 hover:bg-indigo-600 py-4font-semibold px-3 rounded-r-2xl disabled:bg-opacity-50"
                                    type="button" value="Save" disabled>
                            </span>
                        </div>
                        <!-- Saving amount output field -->
                        <div class="bg-black text-gray-200 w-64 mx-auto py-3 mt-7 rounded">
                            <h5 class="text-md font-semibold text-center">Saving Amount: $<span
                                    id="saving-amount">0</span></h5>
                            <h5 class="text-md font-semibold text-center">Remaining Amount: $<span
                                    id="remaining-amount">0</span></h5>
                        </div>

                        <!-- Create toast field for warning massages -->
                        <div id="myToast"
                            class="hidden fixed right-5 top-10 px-5 py-1 bg-orange-300 bg-opacity-95 drop-shadow-lg rounded-full shadow-xl">
                            <p class="text-sm">
                                <span class="flex items-center rounded-full"><i
                                        class="fa-solid fa-triangle-exclamation text-rose-500 text-xl mr-2"></i><span
                                        id="toast-msg"></span></span>
                            </p>
                        </div>
            </div>
        </section>
    </main>

    <!-- External JS -->
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
